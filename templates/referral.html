<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>推薦好友賺好禮</title>
</head>
<body>
    <h2>🎁 推薦好友活動專區</h2>
    <p>請將以下推薦連結分享給朋友：</p>
    <input type="text" value="{{ share_link }}" readonly id="shareLink" style="width: 90%;">
    <p>推薦人 ID：<strong>{{ user_id }}</strong></p>
    <button onclick="copyLink()">📋 複製推薦連結</button>

    <script>
        function copyLink() {
            const input = document.getElementById("shareLink");
            input.select();
            document.execCommand("copy");
            alert("✅ 連結已複製！");
        }
    </script>
</body>
</html>
